<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datapack creation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/jszip@3/dist/jszip.min.js"></script>
    <style>
        .container {
            margin-top: 50px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            color: #f8f8f8;
        }

        /* Button style */
        #createZipButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #createZipButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Minestuck Datapack Thing</h2>

        <!-- table goes here -->
        <table id="dataTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>FileName</th>
                    <th>Type</th>
                    <th>something i dont like</th>
                </tr>
            </thead>
            <tbody>
                <!-- stuff dynamically gets added here -->
            </tbody>
        </table>
        
        <a href="gristcost.html"><button id="addGristCostButton" type="button" class="btn btn-link" >+ Add Grist Cost</button></a>
        <button id="addCombinationButton" type="button" class="btn btn-link">+ Add Combination</button>
        <button id="clearAllButton" type="button" class="btn btn-danger">Remove All Data</button>
        <button id="createZipButton">Finalize Datapack</button>
    </div>


    <script>
        var tableData = JSON.parse(localStorage.getItem('tableData')) || [];

        function updateTable() {

            var tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = '';

            tableData.forEach(function(row) {
                var newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${row.fileName}</td>
                    <td>${row.path}</td>
                    <td>${row.somethingIDontLike}</td>
                `;
                tableBody.appendChild(newRow);
            });
        }

        function addCombination() {
            var newCombination = {
                fileName: 'another_example_file',
                path: '/another/example/path',
                somethingIDontLike: 'More new data'
            };

            tableData.push(newCombination);
            localStorage.setItem('tableData', JSON.stringify(tableData));
            updateTable();
        }

        function clearAllData() {
            localStorage.removeItem('tableData');
            tableData = [];
            updateTable();
        }
        document.getElementById("createZipButton").addEventListener("click", function() {
            createZip();
        });

        function retrieveJSONFromLocalStorage() {
            const storedJSON = localStorage.getItem('recipeData');
            localStorage.removeItem('recipeData');
            if (storedJSON) {
                const recipeJSON = JSON.parse(storedJSON);
                var newCombination = {
                    fileName: 'another_example_file',
                    path: '/data/example/recipes/grist_costs/' + recipeJSON["ingredient"]["item"] + '.json',
                    somethingIDontLike: recipeJSON
                };

                tableData.push(newCombination);
                localStorage.setItem('tableData', JSON.stringify(tableData));

                updateTable();
            }
        }
  
      function createZip() {
        var zip = new JSZip();

        zip.file("credits.txt", "wilkret was here");

        var packMeta = {
            "pack": {
            "pack_format": 10,
            "description": "Minestuck Datapack Thing"
            }
        };

        zip.file("pack.mcmeta", JSON.stringify(packMeta, null, 2));
  
        zip.generateAsync({ type: "blob" })
          .then(function(content) {
            var zipFile = document.createElement('a');
            zipFile.href = URL.createObjectURL(content);
            zipFile.download = "sample.zip";
            zipFile.click();
          })
          .catch(function(error) {
            console.error('Error creating ZIP file:', error);
          });
      }

        // Add event listeners to the buttons
        document.getElementById("addCombinationButton").addEventListener("click", addCombination);
        document.getElementById("clearAllButton").addEventListener("click", clearAllData);
        document.getElementById("createZipButton").addEventListener("click", createZip);

        // Initialize the table on page load
        retrieveJSONFromLocalStorage();
        updateTable();
    </script>
  </body>
</html>
